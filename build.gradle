plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
    withSourcesJar()
}

group 'net.covers1624'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api 'org.lwjgl:lwjgl:3.3.2'
    api 'org.lwjgl:lwjgl:3.3.2:natives-linux'
    api 'org.lwjgl:lwjgl:3.3.2:natives-windows'
    api 'org.lwjgl:lwjgl:3.3.2:natives-macos'
    api 'org.lwjgl:lwjgl:3.3.2:natives-macos-arm64'

    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
    compileOnly 'org.jetbrains:annotations:24.0.1'
}

test {
    useJUnitPlatform()
}


publishing {
    repositories {
        if (System.getenv('MAVEN_PASS')) {
            maven {
                url "https://nexus.covers1624.net/repository/maven-snapshots/"
                credentials {
                    username 'covers1624'
                    password System.getenv('MAVEN_PASS')
                }
            }
        }
    }
    publications {
        publication(MavenPublication) {
            groupId rootProject.group
            artifactId project.archivesBaseName
            version rootProject.version

            from components.java
        }
    }
}
